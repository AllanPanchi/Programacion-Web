<!DOCTYPE html>
<html lang="es">
<style type="text/css">

    /*
    Colores (Oscuro - Claro):
    1 - #5b4689
    2 - #71629a
    3 - #8a5588
    */

    body {
        min-height: 100vh;
        max-width: 200px;
        background-color: papayawhip;
        margin: 0 auto;
    }

    .titulo {
        font-size: 20px;
        background-color: #5b4689;
        color: #fff;
    }

    .nav {
        background-color: #71629a;
    }

    .nav__ul-li{
        display: inline;
    }

    .nav__ul-li-a{
        transition: all 0.3s ease;
        color: #fff;
    }

    .nav__ul-li-a:hover {
        color: #ffffff;
        background-color: rgb(152, 152, 122);
    }

    .footer {
        background-color: #8a5588;
    }
</style>

<head>
    <title>Pagina web en conjunto</title>
</head>

<body>
    <header class="titulo">
        <h1>Titulo de la pagina</h1>
    </header>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__ul-li"><a class="nav__ul-li-a" href="#">Inicio</a></li>
            <li class="nav__ul-li"><a class="nav__ul-li-a" href="#">Quienes somos</a></li>
            <li class="nav__ul-li"><a class="nav__ul-li-a" href="#">Contacto</a></li>
        </ul>
    </nav>
    <article class="article">
        <h2 class="article-h2">ESTE ES EL PRINCIPIO DEL ARTICULO</h2>
        <section class="article__section">
            <h3 class="article__section-h3">Titulo del articulo</h3>
            <p class="article__section-p">Lorem ipsum dolor</p>
        </section>
    </article>
    <footer class="footer">
        <p>By:</p>
        <p>Allan Panchi</p>
        <p>Alejandro Andrade</p>
    </footer>
</body>

</html>
